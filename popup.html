<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <script type="application/javascript" src="popup.js"></script>
    <title>DRL</title>
  </head>
  <body>
    <h1>Destiny Random Loadout</h1>

    <ul>
      <li>
        <div class="primary">
          <h3></h3>
          <p class="primary-perks">You must be on your bungie gear manager page for this extension to work.</p>
        </div>
      </li>
      <li>
        <div class="special">
          <h3></h3>
          <p class="special-perks">Press the 'Get Gear' button to load your personal armory.</p>
        </div>
      </li>
      <li>
        <div class="heavy">
          <h3></h3>
          <p class="heavy-perks">When the red light is green, 'randomize' away!</p>
        </div>
      </li>
    </ul>

    <div class="gear-present">
    </div>
    <button class="get">Get Gear</button>
    <button class="randomize">Randomize</button>
  </body>
</html>
